<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Repel's Game Hub</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* üî• Animated Gaming Portal Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 70%);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(#00c8ff22 1px, transparent 1px),
        linear-gradient(90deg, #00c8ff22 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 20s linear infinite;
      z-index: -1;
      opacity: 0.25;
    }

    @keyframes gridMove {
      from { transform: translateY(0); }
      to { transform: translateY(60px); }
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
      color: #00c8ff;
      text-shadow: 0 0 15px #00c8ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      position: relative;
      background: #1a1a1a;
      border-radius: 12px;
      border: 2px solid #333;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px #00c8ff55;
      border-color: #00c8ff;
      cursor: pointer;
    }

    /* ‚≠ê NEW Badge */
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0066;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 10px #ff0066;
    }

    .thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background: #000;
    }

    .content {
      padding: 15px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 8px;
      color: #00c8ff;
    }

    .desc {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Game embed area */
    #playerBox {
      margin-top: 30px;
      display: none;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: 3px solid #00eaff;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px #00eaff;
    }

    #closeBtn {
      background: #ff4444;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #closeBtn:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>

  <h1>Repel's Game Hub</h1>

  <div class="grid">

    <!-- Dodger -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Dodger/')">
      <img class="thumb" src="https://via.placeholder.com/400x200/222/00c8ff?text=Dodger">
      <div class="content">
        <div class="title">Dodger</div>
        <div class="desc">Dodge falling blocks and survive.</div>
      </div>
    </div>

    <!-- Escape -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Escape/')">
      <img class="thumb" src="https://via.placeholder.com/400x200/222/ff4444?text=Escape">
      <div class="content">
        <div class="title">Escape</div>
        <div class="desc">Outrun the police in a neon chase.</div>
      </div>
    </div>

    <!-- Sportclick -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Sportclick/')">
      <img class="thumb" src="https://via.placeholder.com/400x200/222/44ff44?text=Sportclick">
      <div class="content">
        <div class="title">Sportclick</div>
        <div class="desc">Fast-paced clicking challenge.</div>
      </div>
    </div>

    <!-- Brick Terminator (NEW) -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Brick-Terminator/')">
      <div class="badge">NEW!</div>
      <img class="thumb" src="https://via.placeholder.com/400x200/222/00eaff?text=Brick+Terminator">
      <div class="content">
        <div class="title">Brick Terminator</div>
        <div class="desc">Neon brick-breaking chaos.</div>
      </div>
    </div>

    <!-- Infinite Run (NEW) -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Infinite-Run/')">
      <div class="badge">NEW!</div>
      <img class="thumb" src="https://via.placeholder.com/400x200/222/44ff44?text=Infinite+Run">
      <div class="content">
        <div class="title">Infinite Run</div>
        <div class="desc">Jump, dodge, and survive forever.</div>
      </div>
    </div>

    <!-- Space Breaker (NEW) -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Space-Breaker/')">
      <div class="badge">NEW!</div>
      <img class="thumb" src="https://via.placeholder.com/400x200/222/ff00ff?text=Space+Breaker">
      <div class="content">
        <div class="title">Space Breaker</div>
        <div class="desc">Blast neon enemies in space.</div>
      </div>
    </div>

  </div>

  <!-- Game Player -->
  <div id="playerBox">
    <button id="closeBtn" onclick="closeGame()">Close Game</button>
    <br>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById("playerBox").style.display = "block";
      document.getElementById("gameFrame").src = url;
      window.scrollTo({ top: document.getElementById("playerBox").offsetTop, behavior: "smooth" });
    }

    function closeGame() {
      document.getElementById("playerBox").style.display = "none";
      document.getElementById("gameFrame").src = "";
    }
  </script>

</body>
</html>
