<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Repel's Game Hub</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
      color: #00c8ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      border: 2px solid #333;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px #00c8ff55;
      border-color: #00c8ff;
      cursor: pointer;
    }

    .thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background: #000;
    }

    .content {
      padding: 15px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 8px;
      color: #00c8ff;
    }

    .desc {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Game embed area */
    #playerBox {
      margin-top: 30px;
      display: none;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: 3px solid #00eaff;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px #00eaff;
    }

    #closeBtn {
      background: #ff4444;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #closeBtn:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>

  <h1>Repel's Game Hub</h1>

  <div class="grid">

    <!-- Brick Terminator -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Brick-Terminator/')">
      <img class="thumb" src="https://via.placeholder.com/400x200/222/00eaff?text=Brick+Terminator" alt="Brick Terminator Thumbnail">
      <div class="content">
        <div class="title">Brick Terminator</div>
        <div class="desc">Neon brickâ€‘breaking chaos.</div>
      </div>
    </div>

    <!-- Infinite Run -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Infinite-Run/')">
      <img class="thumb" src="https://via.placeholder.com/400x200/222/44ff44?text=Infinite+Run" alt="Infinite Run Thumbnail">
      <div class="content">
        <div class="title">Infinite Run</div>
        <div class="desc">Jump, dodge, and survive forever.</div>
      </div>
    </div>

    <!-- Space Breaker -->
    <div class="card" onclick="openGame('https://repelhub.github.io/Space-Breaker/')">
      <img class="thumb" src="https://via.placeholder.com/400x200/222/ff00ff?text=Space+Breaker" alt="Space Breaker Thumbnail">
      <div class="content">
        <div class="title">Space Breaker</div>
        <div class="desc">Blast neon enemies in space.</div>
      </div>
    </div>

  </div>

  <!-- Game Player -->
  <div id="playerBox">
    <button id="closeBtn" onclick="closeGame()">Close Game</button>
    <br>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById("playerBox").style.display = "block";
      document.getElementById("gameFrame").src = url;
      window.scrollTo({ top: document.getElementById("playerBox").offsetTop, behavior: "smooth" });
    }

    function closeGame() {
      document.getElementById("playerBox").style.display = "none";
      document.getElementById("gameFrame").src = "";
    }
  </script>

</body>
</html>
